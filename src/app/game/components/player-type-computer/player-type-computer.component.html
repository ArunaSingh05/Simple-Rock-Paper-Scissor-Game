<div>
  <div class="player-type">
    <h3>Player 2</h3>
  </div>
  <div class="score"><span>Score: {{gameService?.computerScore}}</span></div>
  <div class="option-wrapper">
    <img class="option-img" *ngIf="optionSelected === 'rock'" src="/assets/rock.jpg">
    <img class="option-img" *ngIf="optionSelected === 'paper'" src="/assets/paper.jpg">
    <img class="option-img" *ngIf="optionSelected === 'scissor'" src="/assets/scissor.jpg">
  </div>
</div>
